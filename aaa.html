<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <button id="selectWinner" class="btn btn-primary">Lottery Winner</button>

  <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="winnerModalLabel">Winner</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="winnerModalText"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    
    var lotteryTickets = [123, 456, 789, 987, 654];

    
    function selectWinner() {
     
      var winnerIndex = Math.floor(Math.random() * lotteryTickets.length);
      var winner = lotteryTickets[winnerIndex];

      
      console.log("Winner:", winner);

      
      var winnerElement = document.createElement("p");
      winnerElement.innerText = "Winner: " + winner;
      winnerElement.style.color = "red";
      document.body.appendChild(winnerElement);

     
      var modalTextElement = document.getElementById("winnerModalText");
      modalTextElement.innerText = "Winner: " + winner;
      $('#winnerModal').modal('show');
    }

    
    document.getElementById("selectWinner").addEventListener("click", selectWinner);
  </script>
</body>
</html>
